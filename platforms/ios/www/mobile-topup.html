	<style>
            /* Needed for hiding crollbars when pushing */
            html {
                overflow-x: hidden;
            }

            .ng-pageslide {
                background: #fff;
            }

            body.ng-pageslide-body-open::before {
                content: '.';
                display: block;
                position: absolute;
                top: 0;
                background-color: rgb(0,0,0);
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
                opacity: 0.5;
                transition: opacity 1s;
                opacity: 0.5;
                pointer-events: all;
            }

            body.ng-pageslide-body-closed::before {
                transition: opacity 1s;
                content: '.';
                display: block;
                position: absolute;
                top: 0;
                background-color: rgb(0,0,0);
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
                opacity: 0;
                pointer-events: none;
            }

            #container1, #container2 {
                width: 100%;
                height: 20rem;
                border: 1px solid lightGrey;

                p {
                    font-size: 0.5rem!important;
                }
            }

        </style>
	<div class="formsection_content">
        <div class="middle_title">
	        <h2>Mobile Top-up</h2>
	        <img src="images/octopus_image.png" alt="image">
		</div>
		<div class="transfer_information informationfund_view clearfix visible-xs" ng-controller="mobileConfirmController">
			 <div class="button_group clearfix">
				<button type="button" class="btn btn-default save_button mobile_topup_savefinal" ng-click="saveit(confirmtopup)">Save</button>
				<button type="button" ng-click="doit()" class="btn btn-default send_button save_button ">{{topupaction}}</button>
				<button type="button" class="btn btn-default send_button cancel_home" ng-click="gotoform()">Cancel</button>
				</div>
				<loading></loading>
				<div class="right_transferInfo">
					<div class="mobile_transferfund">
						<ul>
							 <li>
							 <div class="row">
								 <div class="col-xs-4">
								 <strong>Amount</strong>
								 </div>
								 <div class="col-xs-7"  id="mobiletopup_amount">
								 {{confirmtopup.amount}}</div>

							 </div>
							 </li>

							<li>
									 <div class="row">
										 <div class="col-xs-4">
										 <strong>Phone No :</strong>
										 </div>
										 <div class="col-xs-7" id="mobiletopup_phone">{{confirmtopup.mobiletopup_phone}}</div>

									 </div>
						 	</li>

						 	<li>
									 <div class="row">
										 <div class="col-xs-4">
										 <strong>Telco :</strong>
										 </div>
										 <div class="col-xs-7" id="mobiletopup_telco">{{confirmtopup.mobilenetwork}}</div>

									 </div>
					 		</li>
						 	<li>
								 <div ng-if="accountselectedflag ===true" class="row">
									 <div class="col-xs-4">
									 <strong>Account :</strong>
									 </div>
									 <div  class="col-xs-7" id="mobiletopup_account">{{confirmtopup.myaccountno}}</div>

								 </div>
					 	 	</li>
						</ul>
					</div>

					 <ul class="transfer_infolist">
						 <li>Debit your Account </li>
						 <li>Credit your Airtime Balance</li>
						 <li>Notify your Network</li>
					 </ul>

				</div>
			</div>
		</div>
	
<script>
function setHeight() {
	var windowheight=$(window).height();
	var headerheight=$('#top_headpopup,.telecos_top').height();
	var mainheight=parseInt(windowheight) - (parseInt(headerheight)+parseInt(0))-9;
 $("#middle_accountoption, .telecos_list").css('height', mainheight);

};
</script>
